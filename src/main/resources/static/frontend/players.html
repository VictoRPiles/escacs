<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escacs - Llistat de jugadors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Escacs CSS -->
    <link rel="stylesheet" href="./stylesheets/board.css"/>
</head>
<body>
<div id="menu">
    <!-- Crea desde menu.ts -->
</div>
<div class="container-fluid">
    <div id="player-list" class="m-3 bg-light shadow">
        <table id="player-list-table" class="table table-striped caption-top">
            <caption class="text-center fw-bold">Llistat de jugadors</caption>
            <thead class="table-light">
            <tr class="align-middle">
                <th colspan="2" scope="col" class="p-0">
                    <div class="input-group mb-3 ms-3 w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="search-icon"><i class="bi bi-search"></i></span>
                        </div>
                        <label for="players-search"></label>
                        <input type="text" id="players-search" placeholder="Buscar jugadors..."
                               aria-describedby="search-icon"
                               class="form-control" oninput="filter()">
                        <button id="reload-player-list-btn" type="button" class="btn btn-secondary mx-2 rounded">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <button id="random-player-list-btn" type="button" class="btn btn-warning me-2 rounded">
                            <i class="bi bi-shuffle"></i>
                        </button>
                    </div>
                </th>
                <th class="text-center" scope="col">Puntuaci√≥</th>
                <th class="text-center" scope="col">Accions</th>
            </tr>
            </thead>
            <tbody id="player-list-body">
            <!-- Crea desde player.ts -->
            </tbody>
        </table>
    </div>
</div>
<script src="dist/menu.js"></script>
<script src="dist/request.js"></script>
<script src="dist/table.js"></script>
<script src="dist/player.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
