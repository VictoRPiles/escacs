<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>Escacs - Inici</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./images/knight-green.svg">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Escacs CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/board.css"/>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4bc96658f9.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
<!-- ********** Menu ********** -->
<div id="menu">
    <!-- Crea desde menu JS -->
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <!-- ********** Tauler ********** -->
        <div id="board" class="col-sm-6 board m-3 shadow">
            <!-- Crea desde board JS -->
        </div>
        <!-- ********** Llistat de moviments ********** -->
        <div id="move-list" class="col-sm-2 m-3 bg-light shadow">
            <table class="table table-striped caption-top">
                <caption class="text-center fw-bold">Llistat de moviments</caption>
                <thead class="table-light">
                <tr class="align-middle">
                    <th class="text-center" scope="col">#</th>
                    <th id="light-player-name" scope="col">Jugador 1</th>
                    <th id="dark-player-name" scope="col">Jugador 2</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle">
                    <th class="text-center" scope="row">1</th>
                    <td><i class="fas fa-chess-pawn me-2"></i>f3</td>
                    <td><i class="fas fa-chess-pawn me-2"></i>e5</td>
                </tr>
                <tr class="align-middle">
                    <th class="text-center" scope="row">2</th>
                    <td><i class="fas fa-chess-knight me-2"></i>cr</td>
                    <td><i class="fas fa-chess-knight me-2"></i>c6</td>
                </tr>
                <tr class="align-middle">
                    <th class="text-center" scope="row">3</th>
                    <td><i class="fas fa-chess-pawn me-2"></i>f4</td>
                    <td><i class="fas fa-chess-pawn me-2"></i>exf4</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- ********** Llistat de jugadors ********** -->
        <div id="player-list" class="col-sm-3 m-3 bg-light shadow">
            <table class="table table-striped caption-top">
                <caption class="text-center fw-bold">Llistat de jugadors</caption>
                <thead class="table-light">
                <tr class="align-middle">
                    <th colspan="2" scope="col" class="p-0">
                        <button id="random-player-list-btn" type="button" class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-shuffle"></i>
                        </button>
                        <button id="reload-player-list-btn" type="button" class="btn btn-sm btn-secondary me-2">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <a href="./players.html" id="open-player-list-btn" class="btn btn-sm btn-primary me-2">
                            <i class="bi bi-zoom-in"></i>
                        </a>
                    </th>
                    <th class="text-center" scope="col">Accions</th>
                </tr>
                </thead>
                <tbody id="player-list-body" class="username-truncate">
                <!-- Crea desde online JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Escacs JS -->
<script src="./javascripts/menu.js"></script>
<script src="./javascripts/board.js"></script>
<script src="./javascripts/online.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
