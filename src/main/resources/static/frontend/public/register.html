<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>Escacs - Registrar-se</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./images/knight-green.svg">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Escacs CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/forms.css">
</head>

<body>
<!-- ********** Menu ********** -->
<nav id="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark">
    <!-- Logotype -->
    <a class="navbar-brand" href="./index.html">
        <img class="ms-3 ms-lg-5" src="./images/knight-green.svg" width="50" alt="">
    </a>
    <!-- Button toggler -->
    <button class="me-3 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse"
            aria-controls="navbar-collapse"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-5">
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Iniciar sessió</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./register.html">Registrar-se</a>
            </li>
        </ul>
    </div>
</nav>

<!-- ********** Formulari ********** -->
<div class="container mt-5">
    <form id="register-form" class="form-signin shadow rounded" action="http://localhost:8080/api/v1/user/register"
          method="post">
        <h2 class="form-signin-heading fw-bolder mb-4">Registrar-se</h2>
        <!-- Usuari -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="username-icon"><i class="bi bi-person-fill"></i></span>
            <label for="username"></label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'usuari"
                   aria-describedby="username-icon" required autofocus>
        </div>
        <!-- Email -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="email-icon"><i class="bi bi-at"></i></span>
            <label for="email"></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                   aria-describedby="email-icon" required>
        </div>
        <!-- Contrasenya -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="password-icon"><i class="bi bi-braces-asterisk"></i></span>
            <label for="password"></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contrasenya"
                   aria-describedby="password-icon" required>
        </div>
        <!-- Botó d'enviar -->
        <input name="send" type="hidden"/>
        <div class="align-items-center mt-4">
            <button class="px-4 btn btn-lg btn-green btn-block shadow" type="submit">
                <i class="bi bi-arrow-right"></i>
            </button>
            <span class="mx-2 fw-bolder float-end">Ja tens un compte? <a href="./login.html">Inicia sessió</a></span>
        </div>
        <div id="form-validation-message" class="d-none fw-bold text-light text-center rounded mt-2 px-4 py-2"></div>
    </form>
</div>

<!-- Escacs JS -->
<script src="./javascripts/register.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
