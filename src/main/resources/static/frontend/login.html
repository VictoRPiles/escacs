<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escacs - Inici</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Escacs CSS -->
    <link href="stylesheets/forms.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <form id="login-form" class="form-signin shadow rounded" action="http://localhost:8080/api/v1/user/login"
          method="post">
        <h2 class="form-signin-heading fw-bolder mb-4">Iniciar sessió</h2>
        <!-- Email -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="email-icon"><i class="bi bi-at"></i></span>
            <label for="email"></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                   aria-describedby="email-icon" required>
        </div>
        <!-- Contrasenya -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="password-icon"><i class="bi bi-braces-asterisk"></i></span>
            <label for="password"></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contrasenya"
                   aria-describedby="password-icon" required>
        </div>
        <!-- Botó d'enviar -->
        <input name="send" type="hidden"/>
        <div class="align-items-center mt-4">
            <button class="px-4 btn btn-lg btn-success btn-block shadow" type="submit">
                <i class="bi bi-arrow-right"></i>
            </button>
            <span class="mx-2 fw-bolder float-end">No tens un compte? <a href="./register.html">Registra't</a></span>
        </div>
        <div id="form-validation-message" class="d-none fw-bold text-light text-center rounded mt-2 px-4 py-2"></div>
    </form>
</div>
</body>
</html>
